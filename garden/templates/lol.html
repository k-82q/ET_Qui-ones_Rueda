<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Vehiculos</h2><br>

        <div class="row">
            {% for Garden in productos %}
            <div class="col-12 col-md-4">
                <div class="card text-center">
                    {% if Garden.imagen %}
                        <img src="{{ Garden.imagen.url }}" class="card-img-top mx-auto">
                    {% else %} 
                        <img src="#" class="card-img-top mx-auto">
                    {% endif %}   
                    <div class="card-body">
                        <h4 class="card-title">
                            Patente: {{ Garden.nombre }}
                        </h4>
                        <p class="card-text">
                            Marca: {{ Garden.precio }}<br>
                            
                        </p>
                        <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>
                        <a href="{% url 'login' %}" class="btn btn-warning">Login</a>


                    </div>                     
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
