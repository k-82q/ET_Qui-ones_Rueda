<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <script>
        $(function(){
            $("#formulario").validate({ 
                rules:{
                    nombre:"required",
                    marca: "required",
                    imagen: "required",
                    precio: "required",
                    stock:"required"
                },
                messages:{
                    nombre:{
                        required: 'Ingrese una patente',
                    },
                    marca:{
                        required: 'Ingrese una marca',
                    },
                    precio:{
                        required: 'ingrese un precio',
                    },
                    stock:{
                        required: 'ingrese un stock',
                    },
                    
                    
                    imagen:{
                        required: 'Seleccione una imagen',
                    },
                }
            })
        });
    </script>
</head>
<body>
  
    <div class="container">
        <h2>Creando Productos</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ gardenform.field.name }}"> 
                    {{ gardenform.nombre.label}}
                </label>
                {{ gardenform.nombre }}
            </div>

            <div class="row">
                <label for="{{ gardenform.field.name }}"> 
                    {{ gardenform.marca.label}}
                </label>
                {{ gardenform.marca }}
            </div>
            <div class="row">
                <label for="{{ gardenform.field.name }}"> 
                    {{ gardenform.precio.label}}
                </label>
                {{ gardenform.precio }}
            </div>
            <div class="row">
                <label for="{{ gardenform.field.name }}"> 
                    {{ gardenform.stock.label}}
                </label>
                {{ gardenform.stock }}
            </div>


            <div class="row">
                <label for="{{ gardenform.field.name }}"> 
                    {{ gardenform.imagen.label}}
                </label>
                {{ gardenform.imagen }}
            </div>


            <br><br>
            <div class="row">
                <div class="col-md">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>
                </div>
            </div>


        </form>
    </div>

</body>
</html>
